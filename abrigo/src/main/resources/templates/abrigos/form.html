<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titulo.form}">Cadastro de Abrigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            width: 100px;
            height: 100vh;
            position: fixed;
            background-color: #1A2C46;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 3rem;
        }
        .sidebar a {
            color: white;
            margin: 1rem 0;
            font-size: 1.8rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a small {
            font-size: 0.75rem;
        }
        .content {
            margin-left: 100px;
            padding: 2rem;
        }
        .form-container {
            border-radius: 16px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        h2 {
            color: #1A2C46;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img src="/img/logo.png" alt="Abrigo+">

    <a href="/abrigos" class="text-white text-center">
        <div style="font-size: 2rem;">üè†</div>
        <small>In√≠cio</small>
    </a>

    <a href="/abrigos/novo" class="text-white text-center">
        <div style="font-size: 2rem;">‚ûï</div>
        <small>Novo Abrigo</small>
    </a>

    <a href="/abrigos/checkin" class="text-white text-center">
        <div style="font-size: 2rem;">üßæ</div>
        <small>Novo Check-in</small>
    </a>

    <a href="/checkins" class="text-white text-center">
        <div style="font-size: 2rem;">üìã</div>
        <small>Check-ins</small>
    </a>
</div>

<div class="content">
    <h2 class="mb-4" th:text="#{titulo.form}">Cadastro de Abrigo</h2>

    <form th:action="@{/abrigos}" th:object="${abrigo}" method="post" class="form-container row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label" th:text="#{form.label.nomeAbrigo}">Nome do Abrigo</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" th:text="#{form.label.endereco}">Endere√ßo</label>
            <input type="text" class="form-control" th:field="*{endereco}" required>
        </div>

        <div class="col-md-4">
            <label class="form-label" th:text="#{form.label.regiao}">Regi√£o / Bairro</label>
            <input type="text" class="form-control" th:field="*{regiao}">
        </div>

        <div class="col-md-4">
            <label class="form-label" th:text="#{form.label.temperatura}">Temperatura (¬∞C)</label>
            <input type="number" class="form-control" th:field="*{temperatura}">
        </div>

        <div class="col-md-4">
            <label class="form-label" th:text="#{form.label.recursos}">Recursos</label>
            <input type="text" class="form-control" th:field="*{recursos}" placeholder="Ex: √°gua, comida, cobertores">
        </div>

        <div class="col-md-4">
            <label class="form-label" th:text="#{form.label.capacidade}">Capacidade</label>
            <input type="number" class="form-control" th:field="*{capacidade}" required>
        </div>

        <div class="col-md-4">
            <label class="form-label" th:text="#{form.label.ocupacao}">Ocupa√ß√£o</label>
            <input type="number" class="form-control" th:field="*{ocupacao}" required>
        </div>

        <div class="col-md-4 d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" th:field="*{ativo}">
                <label class="form-check-label" th:text="#{form.label.ativo}">Ativo</label>
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label" th:text="#{form.label.responsavel}">Respons√°vel</label>
            <input type="text" class="form-control" th:field="*{responsavel}">
        </div>

        <div class="col-md-6">
            <label class="form-label" th:text="#{form.label.telefone}">Telefone</label>
            <input type="text" class="form-control" th:field="*{telefone}" placeholder="(11) 99999-9999">
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary" th:text="#{botao.salvar}">Salvar</button>
            <a th:href="@{/abrigos}" class="btn btn-outline-secondary" th:text="#{botao.cancelar}">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
